<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Open Sesame</title>

    <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>

      <!--Password Length requirement  -->
      <label for="passLength">Desired Password Length</label>
      <div class="col-1">
        <input type="number" id="length" class="form-control" value="1" min="8" max="128" required>
      </div>

      <!-- Checkboxes for character criteria -->
      <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="lowerCase" value="option1">
          <label class="form-check-label" for="lowerCase">Lower Case Characters</label>
      </div>

      <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="upperCase" value="option1">
          <label class="form-check-label" for="upperCase">Upper Case Characters</label>
      </div>

      <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="numbers" value="option1">
          <label class="form-check-label" for="numbers">Numbers</label>
      </div>

      <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="specialCharacters" value="option1">
          <label class="form-check-label" for="specialCharacters">Special Characters</label>
      </div>
      
      <!-- Textbox for generated password -->
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" type="button" class="btn btn-primary">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
